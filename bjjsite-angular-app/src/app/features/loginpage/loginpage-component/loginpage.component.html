<div class="container">
  <div class="form-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="loginData.email" name="email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="loginData.password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="form-container">
    <h2>Register</h2>
    <form (ngSubmit)="onRegister()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="registrationData.email" name="email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="registrationData.password" name="password" required>
      </div>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" [(ngModel)]="registrationData.firstname" name="firstname" required>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" [(ngModel)]="registrationData.lastname" name="lastname" required>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
</div>
