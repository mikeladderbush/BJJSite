<body>
    <h1 class="MembershipType" id="Trial">Trial Membership</h1>
    <p>Come by and try a class for free!</p>
    <h1 class="MembershipType" id="ThreeDay">Three Day Membership</h1>
    <p>Three day membership lets you train with us three times a week for a starting price of 120$ a month</p>
    <h1 class="MembershipType" id="Full">Full Membership</h1>
    <p>Full membership is restriction free and you can train as much as you want for 160$ a month</p>
    <div>
        <select class="MembershipSelection" id="SelectionTop" [(ngModel)]="selectedOption">
            <option [ngValue]="Memberships.NONE">Trial (0$)</option>
            <option [ngValue]="Memberships.THREEDAYS">Three Day (120$)</option>
            <option [ngValue]="Memberships.FULL">Full (160$)</option>
        </select>
    </div>
</body>


<!-- PayPal Button Container-->
<div class="paypal">
    <div id="paypal-button-container"></div>
</div>
