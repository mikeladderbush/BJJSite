<body>
    <div class="form-container">
        <h2>Register</h2>
        <form (ngSubmit)="onRegister()">
            <div class="form-group">
                <label>Email</label>
                <input type="email" [(ngModel)]="registrationData.email" name="email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="registrationData.password" name="password" required>
            </div>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" [(ngModel)]="registrationData.firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" [(ngModel)]="registrationData.lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label>Membership Selection</label>
                <select>
                    <option>Free Trial</option>
                    <option>Three Day 120$</option>
                    <option>Full 160$</option>
                </select>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
